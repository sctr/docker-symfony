# https://circleci.com/orbs/registry/orb/circleci/docker
version: 2.1
orbs:
    docker: circleci/docker@0.1.0
workflows:
    build_and_publish_docker_image:
        jobs:
            - docker/publish:
                image: sctr/docker-symfony
                tag: "7.2"
                extra_build_args: '--build-arg PHP_VERSION=7.2  --build-arg DECORATE_WORKERS=yes'
            - docker/publish:
                image: sctr/docker-symfony
                tag: "7.3"
                extra_build_args: '--build-arg PHP_VERSION=7.3'
            - docker/publish:
                image: sctr/docker-symfony
                tag: "7.4"
                extra_build_args: '--build-arg PHP_VERSION=7.4'
            - docker/publish:
                image: sctr/docker-symfony
                tag: latest
                extra_build_args: '--build-arg PHP_VERSION=7.4'
